version: "2"
linters:
  default: all
  disable:
    - cyclop
    - depguard
    - dupl
    - exhaustruct
    - funlen
    - gocognit
    - lll
    - tagliatelle
    - varnamelen

    - err113
    - gochecknoglobals
    - gochecknoinits
    - interfacebloat
    - paralleltest
    - testpackage
  exclusions:
    generated: lax
formatters:
  enable:
    - gci
    - gofmt
    - gofumpt
    - goimports
  exclusions:
    generated: lax
